<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Guess Game</title>
</head>
<body>
    <div class="main-container">
        <button type="button" onclick="showWord()">Switch Word</button>
    <div class="game">
        <div class="title">
            <h1>Guess The Word</h1>
        </div>
        <div class="sub-game tries">
            <p>Attempts: <span>5</span></p>
            <div class="row try-1">
                <input  class="index-1" maxlength="1" type="text" name="" id="">
                <input class="index-2"  maxlength="1" type="text" name="" id="" disabled>
                <input class="index-3"  maxlength="1" type="text" name="" id="" disabled>
                <input class="index-4"  maxlength="1" type="text" name="" id="" disabled>
                <input class="index-5"  maxlength="1" type="text" name="" id="" disabled onblur="att()">
            </div><!-- End Of 1  -->
            <div class="row try-2">
                <input class="index-1"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-2"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-3"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-4"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-5"  maxlength="1" type="text" name="" id=""disabled onblur="att()" >
            </div><!-- End Of 2  -->
            <div class="row try-3">
                <input class="index-1"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-2"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-3"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-4"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-5"  maxlength="1" type="text" name="" id=""disabled onblur="att()">
            </div><!-- End Of 3  -->
            <div class="row try-4">
                <input class="index-1"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-2"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-3"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-4"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-5"  maxlength="1" type="text" name="" id=""disabled onblur="att()">
            </div><!-- End Of 4  -->
            <div class="row try-5">
                <input class="index-1"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-2"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-3"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-4"  maxlength="1" type="text" name="" id=""disabled>
                <input class="index-5"  maxlength="1" type="text" name="" id=""disabled onblur="att();showWord()">
            </div><!-- End Of 5  -->
        </div> <!-- End Of Game  -->
    </div>
        <div class="descreption">
            <p>Try and guess the word in 5 tries</p>
            <p>Each guess must be a valid 5 letter word</p>
            <p>The color of the letters will change to show
            </p>
            <p> how close you are to the word</p>
            <p><span class="green"></span>: Correct letter in correct spot</p>
            <p><span class="orang"></span>: Correct letter in wrong spot</p>
            <p><span class="red"></span>: Letter not in word</p>
        </div> <!-- End Of Description-->
    </div><!-- End Of main-container  -->

    <script src="main.js"></script>
</body>
</html>
